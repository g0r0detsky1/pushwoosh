<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pushwoosh Web SDK Test</title>
<script>
  window.Pushwoosh = window.Pushwoosh || [];

  Pushwoosh.push(function(api) {
    console.log('✅ Pushwoosh SDK инициализирован');

    api.setAppCode('57769-FD020');

    api.subscribe().then(() => {
      console.log('✅ Подписка на пуш-уведомления прошла успешно');
    }).catch(error => {
      console.error('❌ Ошибка при подписке:', error);
    });
  });
</script>
</body>
</html>
